{% extends 'base.html' %}
{% block content %}
<style type="text/css">
    .card{
        max-width: 700px;
    }
    .container{
        padding: 20px;
    }
</style>

<div class="container">
    <div class="row">
        <!-- blog post  -->
        <div class="card m-auto">
            <img src="{{blog_post.image.url}}" alt="">
            <div class="card-body my-2">
                <h2 class="card-title">{{blog_post.title}}</h2>
                <p class="card-text">{{blog_post.body|safe}}</p>    <!--safeenable the rendering of the HTML !-->
                
                {% if blog_post.author == request.user %}
                    <a href="{% url 'blog:edit' blog_post.slug %}" class="btn btn-primary">Update</a>
                {% endif %}
            </div>
            <div class="card-footer text-muted">
                Updated on {{blog_post.date_updated}} By {{blog_post.author}}
            </div>
        </div>
        <!-- end blog post  -->
    </div>
</div>
{% endblock content %}
