{% extends 'base.html' %}

{% block content %}

    <style type="text/css">

        .form-signin{
            width: 100%;
            padding: 15px;
            max-width: 330px;
            margin: auto;
        }
        .form-signin .checkbox{
            font-weight: 400;
        }
        .form-signin .form-control{
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus{
            z-index: 2;
        }
        .form-signin input[type="password"]{
            margin-bottom: 10px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        .h3{
            text-align: center;
        }

    </style>


    <form action="" method="post" class="form-signin">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Change password</h1>
        <input type="password" name="old_password" id="id_old_password" class="form-control" placeholder="Old password" required="true">
        <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="New password" required="true">
        <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="Confirm password" required="true">


        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        <button type="submit" class="btn btn-lg btn-primary btn-block">Update</button>
    </form>

{% endblock %}
