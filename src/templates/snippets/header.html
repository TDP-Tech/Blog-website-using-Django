<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style type="text/css">
    @media(min-width:768px){
        html{
            font-size: 16px;
        }
    }
    .container{
        max-width: 960px;
    }
    .pricing-header{
        max-width: 700px;
    }
    /* .card-deck .card{
        min-width: 220px;
    } */
    .search-bar{
        max-width: 500px;
        width:100%;
    }
    
</style>

<!-- header -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
        <p>Hi, {{request.user.username}}</p>
        {% endif %}
    </h5>

    <div class="search-bar mt-sm-2 mr-2">
        <form action="" method="get">
            <input type="text" name="q" id="id_q"class="form-control" placeholder="Search..." value="query">
        </form>
    </div>

    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a> 
            <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
            <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a> |
            <a class="p-2 text-dark" href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
        {% endif %}

    </nav>
</div>

<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
</script>

<!-- end of header -->
